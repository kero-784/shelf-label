<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Database Search (Direct Load)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;600;700&display=swap');

        :root {
            /* Core Palette */
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --primary-color: #3b82f6;
            --success-color: #16a34a;
            --error-color: #dc2626;

            /* Sizing & Spacing */
            --spacing-3: 12px;
            --spacing-4: 16px;
            --spacing-5: 20px;
            --spacing-6: 24px;
            --spacing-8: 32px;
            
            /* Borders & Shadows */
            --radius-md: 8px;
            --radius-lg: 12px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.05), 0 2px 4px -2px rgba(0,0,0,0.05);
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--spacing-8);
        }

        header { text-align: center; margin-bottom: var(--spacing-8); }
        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 8px; }
        .app-tagline { font-size: 1.1rem; color: var(--text-secondary); }
        h2 { font-size: 1.25rem; font-weight: 600; margin-bottom: var(--spacing-4); }

        .card { background: var(--card-bg); padding: var(--spacing-6); border-radius: var(--radius-lg); box-shadow: var(--shadow); }

        input, select {
            width: 100%;
            padding: var(--spacing-3);
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            transition: var(--transition);
            font-size: 1rem;
        }
        input:focus, select:focus {
            border-color: var(--primary-color);
            background-color: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        #app-status {
            padding: var(--spacing-3) var(--spacing-4);
            margin-bottom: var(--spacing-5);
            border-radius: var(--radius-md);
            color: #fff;
            text-align: center;
            font-weight: 600;
            box-shadow: var(--shadow);
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-3);
        }
        #app-status.error { background: var(--error-color); }
        #app-status.success { background: var(--success-color); }
        #app-status .icon svg { width: 20px; height: 20px; fill: white; }

        #search-controls { display: flex; gap: var(--spacing-4); margin-bottom: var(--spacing-4); }
        #search-field { flex: 0 0 140px; }

        #item-list {
            max-height: 65vh; /* Larger list area */
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
        }
        .item-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-4);
            border-bottom: 1px solid var(--border-color);
        }
        .item-card:last-child { border-bottom: none; }
        .item-name { font-weight: 600; font-size: 1.05rem; }
        .item-code {
            font-size: 0.9rem;
            color: var(--text-secondary);
            background-color: var(--bg-color);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .loader {
            border: 4px solid #e2e8f0;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin: var(--spacing-8) auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .empty-message {
            text-align: center;
            padding: var(--spacing-8) 0;
            color: var(--text-secondary);
        }

    </style>
</head>
<body>
    <main class="container">
        <header>
            <h1>Product Database Search</h1>
            <p class="app-tagline">أداة بحث سريعة في قاعدة بيانات الأصناف</p>
        </header>

        <div id="app-status"></div>

        <section class="card">
            <h2>Search for a Product</h2>
            <div id="loader"></div>
            <div id="search-tool" style="display: none;">
                <div id="search-controls">
                    <select id="search-field">
                        <option value="name">Search by Name</option>
                        <option value="code">Search by Code</option>
                    </select>
                    <input type="search" id="search-input" placeholder="Type here to search...">
                </div>
                <div id="item-list">
                    <div class="empty-message">Loading data...</div>
                </div>
            </div>
        </section>
    </main>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // --- Configuration ---
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyMvUxMBy7UyTWAqT7EMYlwkTdh1Zdc0BWupeMVOYyJSWxcivkSBnozStQSfJGacklAXQ/exec';

    // --- State & DOM Cache ---
    const state = { allItems: [] };
    const dom = {
        appStatus: document.getElementById('app-status'),
        loader: document.getElementById('loader'),
        searchTool: document.getElementById('search-tool'),
        searchInput: document.getElementById('search-input'),
        searchField: document.getElementById('search-field'),
        itemList: document.getElementById('item-list'),
    };

    // --- Utilities ---
    const debounce = (func, delay) => { let t; return (...a) => { clearTimeout(t); t = setTimeout(() => func.apply(this, a), delay); }; };
    const showStatus = (message, type = 'error') => {
        const icons = {
            success: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 1 0 0-16 8 8 0 0 0 0 16Zm3.857-9.809a.75.75 0 0 0-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 1 0-1.06 1.061l2.5 2.5a.75.75 0 0 0 1.137-.089l4-5.5Z" clip-rule="evenodd" /></svg>`,
            error: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" /></svg>`
        };
        dom.appStatus.innerHTML = `<span class="icon">${icons[type]}</span> ${message}`;
        dom.appStatus.className = `app-status ${type}`;
        dom.appStatus.style.display = 'flex';
        setTimeout(() => { dom.appStatus.style.display = 'none'; }, type === 'error' ? 6000 : 3000);
    };

    // --- Core Functions ---
    const renderItems = (items) => {
        const fragment = document.createDocumentFragment();
        if (!items || items.length === 0) {
            const p = document.createElement('p');
            p.className = 'empty-message';
            p.textContent = 'No matching results found.';
            fragment.appendChild(p);
        } else {
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'item-card';
                card.innerHTML = `<span class="item-name">${item.name}</span><span class="item-code">Code: ${item.code || 'N/A'}</span>`;
                fragment.appendChild(card);
            });
        }
        dom.itemList.innerHTML = '';
        dom.itemList.appendChild(fragment);
    };
    
    const handleSearch = () => {
        const query = dom.searchInput.value.toLowerCase().trim();
        const field = dom.searchField.value;
        const filtered = !query ? state.allItems : state.allItems.filter(item => String(item[field] || '').toLowerCase().includes(query));
        renderItems(filtered);
    };

    const processData = (data) => {
        state.allItems = data.map((item, index) => ({ ...item, id: item.id != null ? item.id : index }));
        if (state.allItems.length > 0) {
            renderItems(state.allItems);
        } else {
            showStatus('Connected successfully, but no data was found.', 'error');
            dom.itemList.innerHTML = `<p class="empty-message">No data found in the database.</p>`;
        }
    };

    // --- UPDATED: Original, Direct Data Loading Method ---
    const loadData = async () => {
        dom.loader.style.display = 'block';
        dom.searchTool.style.display = 'none';

        try {
            const response = await fetch(WEB_APP_URL);
            if (!response.ok) {
                throw new Error(`Network response was not ok (Status: ${response.status})`);
            }

            const data = await response.json();
            if (data.error) {
                throw new Error(data.message);
            }

            processData(data);
            showStatus(`Successfully loaded ${state.allItems.length} items.`, 'success');

        } catch (error) {
            showStatus(`Failed to load data: ${error.message}`, 'error');
            console.error("Fetch error:", error);
            dom.itemList.innerHTML = `<p class="empty-message">Error loading data. Please check your connection and try again.</p>`;
        } finally {
            dom.loader.style.display = 'none';
            dom.searchTool.style.display = 'block';
        }
    };

    // --- Event Listeners Initialization ---
    dom.searchInput.addEventListener('input', debounce(handleSearch, 250));
    dom.searchField.addEventListener('change', handleSearch);

    // --- Initial Application Boot ---
    loadData();
});
</script>
</body>
</html>
